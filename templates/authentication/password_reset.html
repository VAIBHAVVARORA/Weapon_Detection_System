{% extends 'base.html' %}

{% block title %}Reset Password - ArgusVision{% endblock %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="col-md-6 col-lg-5">
        <div class="glass-card">
            <div class="text-center mb-4">
                <h2 class="fw-bold">Forgot Password?</h2>
                <p class="text-secondary">Enter your email to receive a reset OTP</p>
            </div>

            <form action="" method="post">
                {% csrf_token %}

                <div class="mb-4">
                    <label class="form-label">Email Address</label>
                    <input type="email" name="email" id="email" class="form-control form-control-lg"
                        placeholder="name@example.com" required>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-lg">Send OTP</button>
                    <a href="{% url 'signin' %}" class="btn btn-outline-light">Back to Sign In</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
