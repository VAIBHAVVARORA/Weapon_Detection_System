{% extends 'base.html' %}

{% block title %}Register - ArgusVision{% endblock %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="col-md-8 col-lg-6">
        <div class="glass-card">
            <div class="text-center mb-5">
                <h1 class="display-6 fw-bold">Create Account</h1>
                <p class="text-secondary">Join ArgusVision for advanced surveillance</p>
            </div>

            <form action="" method="post" id="register">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" id="username" name="username" class="form-control form-control-lg"
                        placeholder="Choose a username" required>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">First Name</label>
                        <input type="text" id="fname" name="fname" class="form-control form-control-lg"
                            placeholder="First Name" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Last Name</label>
                        <input type="text" id="lname" name="lname" class="form-control form-control-lg"
                            placeholder="Last Name" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Email Address</label>
                    <input type="email" id="email" name="email" class="form-control form-control-lg"
                        placeholder="name@example.com" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" id="pass" name="pass" class="form-control form-control-lg"
                        placeholder="Create a password" required>
                </div>

                <div class="mb-4">
                    <label class="form-label">Confirm Password</label>
                    <input type="password" id="cpass" name="cpass" class="form-control form-control-lg"
                        placeholder="Confirm your password" required>
                </div>

                <div class="d-grid mb-4">
                    <button type="submit" class="btn btn-primary btn-lg">Create Account</button>
                </div>

                <div class="text-center">
                    <p class="text-secondary mb-0">Already have an account? <a href="{% url 'signin' %}"
                            class="fw-bold">Sign In</a></p>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
