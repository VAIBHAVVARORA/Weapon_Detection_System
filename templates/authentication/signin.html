{% extends 'base.html' %}

{% block title %}Sign In - ArgusVision{% endblock %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="col-md-6 col-lg-5">
        <div class="glass-card">
            <div class="text-center mb-5">
                <h1 class="display-6 fw-bold">Welcome Back</h1>
                <p class="text-secondary">Sign in to access your surveillance dashboard</p>
            </div>

            <form action="" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" name="username" class="form-control form-control-lg"
                        placeholder="Enter your username" required>
                </div>

                <div class="mb-4">
                    <label class="form-label">Password</label>
                    <input type="password" name="pass1" class="form-control form-control-lg"
                        placeholder="Enter your password" required>
                </div>

                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="rememberMe">
                        <label class="form-check-label text-secondary small" for="rememberMe">Remember me</label>
                    </div>
                    <a href="{% url 'password_reset' %}" class="small text-decoration-none">Forgot Password?</a>
                </div>

                <div class="d-grid mb-4">
                    <button type="submit" class="btn btn-primary btn-lg">Sign In</button>
                </div>

                <div class="text-center">
                    <p class="text-secondary mb-0">Don't have an account? <a href="{% url 'signup' %}"
                            class="fw-bold">Sign Up</a></p>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
